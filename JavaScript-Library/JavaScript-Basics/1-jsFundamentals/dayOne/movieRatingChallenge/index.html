<body>
   <!--
    CHALLENGE 2: MOVIE RATING
​
    Bronze:
      Make an h2 tag saying 'Movies!'
      Make a TABLE with a HEADER
      In the header, have 4 COLUMNS with the headers reading: 'Movie Title', 'Year', 'Runtime', and 'Rating'
      Add at least 3 movies (you can make the info up)
​
      Silver:
      Using CSS:
      Add a BACKGROUND COLOR of LIGHT SKY BLUE
      Put a BORDER around the table that is BLACK
​
      Gold:
      ITALICIZE the movie titles
      Set the table in the CENTER
   -->
   <div id="movies">
   <h2>Movies!</h2>
   <table>
       <tr>
           <th>Movie Title</th>
           <th>Year</th>
           <th>Runtime</th>
           <th>Rating</th>
       </tr>
       <tr>
           <td class="title">Tom & Jerry: The Movie</td>
           <td>2021</td>
           <td>1hr 41 Mins</td>
           <td>PG</td>
       </tr>
       <tr>
          <td class="title">Gran Torino</td>
          <td>2008</td>
          <td>120 mins</td>
          <td>R</td>
       </tr>
       <tr>
           <td class="title">Lord of the Rings: The Fellowship of the Ring</td>
           <td>2001</td>
           <td>228 minutes</td>
           <td>PG-13</td>
       </tr>
<tr>
    <td>Black Panther</td>
    <td>2018</td>
    <td>136 minutes</td>
    <td>PG-13</td>
</tr>
   </table>
  </div> 

</body>
